plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'
   implementation 'io.cucumber:cucumber-java:7.11.0'
   // https://mvnrepository.com/artifact/com.aventstack/extentreports
   implementation 'com.aventstack:extentreports:5.0.9'
    // https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber7-adapter
    implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.9.2'
    
   





}
//Elimine lineas de configuracion del gradle y solo deje las que estan a la vista.
//Para ejecutar desde la terminar colocar este linea.
test{
    systemProperty "cucumberOptions", System.getProperty("cucumber.options")
}
